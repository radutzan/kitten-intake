<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Intake</title><!-- by Anti & Radu (& AI) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üêà‚Äç‚¨õ Intake</h1>
    </header>
    <nav>
        <div class="header-buttons" id="header-buttons">
            <button type="button" id="clear-all-btn" class="btn btn-warning">Clear All</button>
            <button type="button" id="share-btn" class="btn btn-secondary">Share</button>
            <button type="button" onclick="window.print()" class="btn btn-secondary" id="print-checklist-btn">Print</button>
            <!-- <button type="button" onclick="printSection('checklist')" class="btn btn-secondary" id="print-checklist-btn" disabled>üñ®Ô∏è  Checklist</button>
            <button type="button" onclick="printSection('dispense')" class="btn btn-secondary" id="print-dosages-btn" disabled>üñ®Ô∏è  Records</button> -->
            <button type="button" id="add-kitten-btn" class="btn btn-primary">Add Cat</button>
        </div>
    </nav>

    <!-- Banner for shared URL state -->
    <div id="shared-url-banner" class="shared-url-banner" style="display: none;">
        <div class="shared-url-banner-content">
            <span class="shared-url-message">Viewing shared form</span>
            <div class="shared-url-actions">
                <button type="button" id="eject-btn" class="btn btn-secondary btn-small">Eject</button>
                <button type="button" id="keep-btn" class="btn btn-primary btn-small">Keep</button>
            </div>
        </div>
    </div>

    <h2 class="print-only">Cat Intake</h2>

    <section class="input-section">
        <div id="kittens-container">
            <!-- Kitten forms will be added here dynamically -->
        </div>
    </section>

    <section class="results-section" id="results-section" style="display: none;">
        <div class="results-content">
            <div id="dispense-summary" class="result-section">
                <h3>Aggregate Totals for Foster Home</h3>
                <div id="dispense-summary-content"></div>
            </div>

            <div id="foster-checklist" class="result-section">
                <h3>Foster Medication Checklist</h3>
                <div id="foster-checklist-content"></div>
            </div>
        </div>
    </section>

    <footer>
        <small>For the cats</small>
    </footer>

    <script src="js/app-state.js"></script>
    <script src="js/dose-calculator.js"></script>
    <script src="js/form-manager.js"></script>
    <script src="js/schedule-manager.js"></script>
    <script src="js/results-display.js"></script>
    <script src="js/print-manager.js"></script>
    <script src="js/main-app.js"></script>
    <script src="js/localStorage-manager.js"></script>
    <script src="js/url-state-manager.js"></script>
</body>
</html>
