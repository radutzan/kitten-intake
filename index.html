<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten Intake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🐱 Kitten Intake</h1>
        <div class="header-buttons" id="header-buttons">
            <button type="button" onclick="printSection('checklist')" class="btn btn-secondary" id="print-checklist-btn" disabled>🖨️ Print Checklist</button>
            <button type="button" onclick="printSection('dispense')" class="btn btn-secondary" id="print-dosages-btn" disabled>🖨️ Print Records</button>
            <button type="button" id="add-kitten-btn" class="btn btn-primary">+ Add Kitten</button>
        </div>
    </header>

    <section class="input-section no-print">
        <div id="kittens-container">
            <!-- Kitten forms will be added here dynamically -->
        </div>
        <button type="button" id="calculate-btn" class="btn btn-success">Calculate Doses & Generate Schedule</button>
    </section>

    <section class="results-section" id="results-section" style="display: none;">
        <div class="results-content">
            <div id="intake-records" class="result-section">
                <h3>Individual Intake Records</h3>
                <div id="intake-records-content"></div>
            </div>

            <div id="dispense-summary" class="result-section">
                <h3>Medication Dispense Summary</h3>
                <div id="dispense-summary-content"></div>
            </div>

            <div id="foster-checklist" class="result-section">
                <h3>Foster Care Medication Checklist</h3>
                <div id="foster-checklist-content"></div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
